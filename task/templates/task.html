{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operation</title>
</head>
<body>
    <div class="w-screen min-h-screen bg-blue-300 text-center">
        <div class="bg-blue-600 p-2 text-center font-medium capitalize text-xl text-white">
            <h2>All Products</h2>
        </div>
        <div class="w-screen flex justify-center align-center gap-y-3 gap-x-3 mt-4">
            {% for task in product %}
            <div class="bg-orange-600">
                <p class="text-[20px] font-bold px-5">

                    {{task.name}}
                </p>
                <p class="my-2 px-3">

                    {{task.description}}
                </p>
                <p class="bg-red-800 p-0 m-0 text-white text-[18px]">

                    {{task.price}}
                </p>
            </div>


            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
